<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | Triangle</title>
    <link th:href="@{/site/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/site/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/site/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/site/css/lightbox.css}" rel="stylesheet">
    <link th:href="@{/site/css/main.css}" rel="stylesheet">
    <link th:href="@{/site/css/responsive.css}" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="site/js/html5shiv.js"></script>
    <script src="site/js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/site/images/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/site/images/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/site/images/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/site/images/ico/apple-touch-icon-57-precomposed.png}">
</head>

<div th:fragment="navbar(active)">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 overflow">
                    <div class="social-icons pull-right">
                        <ul class="nav nav-pills">
                            <li><a href="https://github.com/Aklice-new"><i class="fa fa-github"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa fa-google-plus"></i></a></li>
                            <li><a href=""><i class="fa fa-dribbble"></i></a></li>
                            <li><a href=""><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" th:href="@{/index}">
                        <h1><img src="/site/images/logo.png" alt="logo"></h1>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li th:class="${active} == 'home'?'active':''"><a th:href="@{/index}">Home</a></li>
                        <li th:class="${active} == 'blog'?'active':''"><a th:href="@{/blog}">Blog </a></li>
                        <li th:class="${active} == 'about'?'active':''"><a th:href="@{/contact}">About </a></li>
                    </ul>
                </div>
                <div class="search">
                    <form role="form">
                        <i class="fa fa-search"></i>
                        <div class="field-toggle">
                            <input type="text" class="search-form" autocomplete="off" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
</div>
<body>

</body>
</html>
